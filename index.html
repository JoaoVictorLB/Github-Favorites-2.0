<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Github Favorites 2.0</title>

    <link rel="icon" href="./assets/logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <script type="module" src="./js/main.js" defer></script>
</head>
<body id="app">
    <header>
        <div class="logo">
            <img src="./assets/logo.svg" alt="Estrela entre abertura e fechamento de chaves">
            <h1>GitFav</h1>
        </div>
        <div class="add">
            <div class="input-wrapper">
                <label for="username" class="sr-only">Digite o Github username que deseja favoritar</label>
                <input type="text" name="" id="username" placeholder="Digite o Github username que deseja favoritar">
            </div>
            <button>
                <p>Favoritar</p>
            </button>
        </div>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th id="user">User</th>
                    <th id="repos">Repositories</th>
                    <th id="followers">Followers</th>
                    <th id="action">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- TABELA GERADA DINAMICAMENTE -->
            </tbody>
        </table>
    </main>
</body>
</html>
